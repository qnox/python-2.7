name: Build Python 2.7

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux glibc builds
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
            libc: glibc
            target: x86_64-unknown-linux-gnu
            setup_script: scripts/setup-linux.sh
            build_script: scripts/build-linux.sh
            test_script: scripts/test.sh
            package_script: scripts/package.sh

          - os: ubuntu-24.04-arm
            platform: linux
            arch: aarch64
            libc: glibc
            target: aarch64-unknown-linux-gnu
            setup_script: scripts/setup-linux.sh
            build_script: scripts/build-linux.sh
            test_script: scripts/test.sh
            package_script: scripts/package.sh

          # Linux musl builds
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
            libc: musl
            target: x86_64-unknown-linux-musl
            setup_script: scripts/setup-linux.sh
            build_script: scripts/build-linux.sh
            test_script: scripts/test.sh
            package_script: scripts/package.sh

          - os: ubuntu-24.04-arm
            platform: linux
            arch: aarch64
            libc: musl
            target: aarch64-unknown-linux-musl
            setup_script: scripts/setup-linux.sh
            build_script: scripts/build-linux.sh
            test_script: scripts/test.sh
            package_script: scripts/package.sh

          # macOS builds
          - os: macos-13
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
            setup_script: scripts/setup-macos.sh
            build_script: scripts/build-macos.sh
            test_script: scripts/test.sh
            package_script: scripts/package.sh

          - os: macos-14
            platform: macos
            arch: arm64
            target: arm64-apple-darwin
            setup_script: scripts/setup-macos.sh
            build_script: scripts/build-macos.sh
            test_script: scripts/test.sh
            package_script: scripts/package.sh

          # Windows builds
          - os: windows-2022
            platform: windows
            arch: x86_64
            msvc: amd64
            target: x86_64-pc-windows-msvc
            setup_script: scripts\setup-windows.bat
            build_script: scripts\build-windows.bat
            test_script: scripts\test.bat
            package_script: scripts\package.bat

          - os: windows-11-arm
            platform: windows
            arch: aarch64
            msvc: arm64
            target: aarch64-pc-windows-msvc
            setup_script: scripts\setup-windows.bat
            build_script: scripts\build-windows.bat
            test_script: scripts\test.bat
            package_script: scripts\package.bat

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Windows-specific: Set up MSVC environment
      - name: Set up MSVC
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc }}
          # Use VS2022 toolset (v143)
          vsversion: 2022

      # Setup - Unix (Linux/macOS)
      - name: Setup build environment (Unix)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        run: bash ${{ matrix.setup_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_LIBC: ${{ matrix.libc || '' }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}

      # Setup - Windows
      - name: Setup build environment (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        run: call ${{ matrix.setup_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}

      # Build - Unix (Linux/macOS)
      - name: Build Python 2.7 (Unix)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        run: bash ${{ matrix.build_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_LIBC: ${{ matrix.libc || '' }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}

      # Build - Windows
      - name: Build Python 2.7 (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        run: call ${{ matrix.build_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}

      # Package - Unix (Linux/macOS)
      - name: Package distribution (Unix)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        run: bash ${{ matrix.package_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_LIBC: ${{ matrix.libc || '' }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}

      # Package - Windows
      - name: Package distribution (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        run: call ${{ matrix.package_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}

      # Test - Unix (Linux/macOS) - install_only flavor
      - name: Test Python 2.7 install_only (Unix)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        run: bash ${{ matrix.test_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}
          FLAVOR: install_only

      # Test - Unix (Linux/macOS) - install_only_stripped flavor
      - name: Test Python 2.7 install_only_stripped (Unix)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        run: bash ${{ matrix.test_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}
          FLAVOR: install_only_stripped

      # Test - Windows - install_only flavor
      - name: Test Python 2.7 install_only (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        run: call ${{ matrix.test_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}
          FLAVOR: install_only

      # Test - Windows - install_only_stripped flavor
      - name: Test Python 2.7 install_only_stripped (Windows)
        if: matrix.platform == 'windows'
        shell: cmd
        run: call ${{ matrix.test_script }}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          TARGET_TRIPLE: ${{ matrix.target }}
          TARGET_PLATFORM: ${{ matrix.platform }}
          FLAVOR: install_only_stripped

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-2.7.18-${{ matrix.target }}
          path: dist/*
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
